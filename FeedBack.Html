  <div class="body">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">

          <h1>تواصل معنا</h1>
          <div class="form-group" style="color: red;min-height: 50px;">
            <span id="err" style="display: none;"></span>
          </div>

          <form onsubmit=" return checkfeedback(event) ">
          
        


              <div class="form-group">

                <label for="uname">الاسم الأول</label>
                <input type="text" id="uname" name="uname" placeholder="Name in 3 to 7 letters" class="form-control"/>

              </div>



              <div class="form-group">

                <label for="age">العمر</label>
                <input type="number" id="age" name="age" placeholder="between 16 and 61" class="form-control"/>

              </div>

              <div class="form-group">

                <label for="email">البريد الالكتروني</label>
                <input type="email" id="email" name="email" class="form-control"/>

              </div>

              <div class="form-group">

                <label for="sex">الجنس</label>
                <div id="sex" style=" display: inline-block;" class="form-control">

                  <input type="radio" id="male" name="sex" value="male">
                  <label for="male">ذكر</label>
                  <input type="radio" id="female" name="sex" value="female">
                  <label for="female">انثى</label>
                </div>


              </div>
              <div class="form-group">

                <label for="file">مرفقات</label>
                <input type="file" id="file" class="form-control"/>


              </div>
              <div class="form-group">


                <label for="message">رسالتك</label>
                <textarea id="message" class="form-control"></textarea>

              </div>
              <div class="form-group">
                <div class="col-md-12">
                  <input type="submit" value="ارسال" class="btn btn-success" />

                  <input type="reset" value="اعادة" class="btn btn-danger" />

                </div>
              </div>

     

 
  
        </form>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div> <!-- </div>body -->

  </div>

  <div class="about">


  </div>
