<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">


    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="MyScript.js"></script>
    <link rel="stylesheet" href="MyStyle.css">
</head>



<body>


    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    <hr>

    <div class="form-group" style="color: red;min-height: 50px;">
        <span id="err" style="display: none;"></span>
    </div>
    <form onsubmit=" return checkfeedback(event) ">







        <div class="form-group">

            <label for="age">العمر</label>
            <input type="number" id="age" name="age" class="form-control" placeholder="between 16 and 61" />

        </div>

        <div class="form-group">

            <label for="email">البريد الالكتروني</label>
            <input type="email" id="email" class="form-control" name="email" />

        </div>

        <div class="form-group">

            <label for="sex">الجنس</label>
            <div id="sex" style=" display: inline-block;" class="form-control">

                <input type="radio" id="male" class="form-control" name="sex" value="male">
                <label for="male">ذكر</label>
                <input type="radio" id="female" class="form-control" name="sex" value="female">
                <label for="female">انثى</label>
            </div>


        </div>
        <div class="form-group">

            <label for="file">Any Attachment ?</label>
            <input type="file" id="file"  class="form-control"/>


        </div>
        <div class="form-group">


            <label for="message">Your Message</label>
            <textarea id="message" class="form-control"></textarea>

        </div>
        <div class="form-group">
         
                <input type="submit" value="Register" class="btn btn-success" />

                <input type="reset" value="Reset" class="btn btn-danger" />

      
        </div>





    </form>
</body>

</html>
