  <div class="body" style="direction: rtl;">
    <div class="container regform" style="direction: rtl;">

<h1>مستخدم جديد</h1>
      <div class="row" style="color: red;min-height: 50px;">
        <span id="err" style="display: none;"></span>
      </div>
      <form  method="post" onsubmit=" return CheckRegister(event) ">


        <div class="form-group">
  
            <label for="uname">اسم المستخدم</label>
            <input type="text" id="u_name" name="u_name" placeholder="3-7 احرف" class="form-control" />

        </div>

        <div class="form-group">

            <label for="uname">الاسم الاول</label>
            <input type="text" id="uname" name="uname" placeholder="3-7 احرف" class="form-control" />

        </div>



        <div class="form-group">

            <label for="lname">العائلة</label>
            <input type="text" id="lname" name="lname" placeholder="3-7 احرف" class="form-control" />

        </div>

        <div class="form-group">
  
            <label for="email">البريد الالكتروني</label>
            <input type="email" id="email" name="email" placeholder="dates@gmail.example" class="form-control"/>

        </div>

        <div class="form-group">
 
            <label for="tel">الجوال</label>
            <input type="tel" id="tel" name="tel" placeholder="عشرة ارقام فقط" class="form-control"/>

        </div>


        <div class="form-group">

            <label for="sex" >الجنس</label>
            <select id="sex" class="form-control">
              <option>ذكر</option>
              <option>انثى</option>
            </select>

        </div>

        <div class="form-group">

            <label for="pwd">كلمة المرور</label>

            <input type="password" id="pwd" name="pwd" class="form-control"/>

        </div>

        <div class="form-group">


            <label for="pw">تأكيد كلمة المرور</label>
            <input type="password" id="pw" name="pw" class="form-control"/>

        </div>

        <div class="form-group" style="width:100%;text-align:center">

            <input type="submit" value="تسجيل" class="btn btn-success" />

            <input type="reset" value="اعادة" class="btn btn-danger" />


        </div>




      </form>


    </div>
  </div>
